				<ul class="list-unstyled components">
					<li>
						<a href="tableFeed.html">
							<i class="glyphicon glyphicon-home"></i>
							Tables
						</a>
					</li>
					<li>
						<a href="#menuSubmenu" data-toggle="collapse" aria-expanded="false">
							<i class="glyphicon glyphicon-briefcase"></i>

						</a>
						<ul class="collapse list-unstyled" id="menuSubmenu">
							<li><a href="maincourse.html">Main Course</a></li>

        <!-- Page Content Holder -->
		<div id="content">
			<span id="sidebarCollapse"><i class="glyphicon glyphicon-align-justify"></i></span>
			<div class="panel panel-primary" id="panel">
				<div class="panel-heading">
			    	<h3 class="panel-title">Tell us more about your restaurant</h3>
			  	</div>
			  	<div class="panel-body">
			    	<form>
			    		<label>Restaurant Name:</label><br>
			    		<input class="form-control" type="text" name="name"><br>
			    		<label>Description:</label><br>
			    		<input class="form-control" type="text" name="description"><br>
			    		<label>Location:</label><br>
			    		<input class="form-control" type="text" name="address"><br>
			    		<label>Image:</label>
			    		<input type="file" onchange="readURL(this);">
            			<img src="#" id="blah" alt="your image"><br><br>
            			<button class="btn btn-primary">Submit</button>
			    	</form>
			  	</div>
			</div>
        </div>
	</div>
</body>
</html>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
	$(document).ready(function(){
		$("#sidebarCollapse").on("click", function(){
			$("#sidebar").toggleClass("active");
		});
	});

	function readURL(input){
		if(input.files && input.files[0]) {
			var reader = new FileReader();
			reader.onload = function(e) {
				$("#blah").attr("src", e.target.result).width(800).height(400);
			};
			reader.readAsDataURL(input.files[0]);
		}
	}
</script>
